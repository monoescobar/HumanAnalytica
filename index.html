    <style>
        /* --- Base and Typography --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* --- Video Background --- */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
        }

        /* --- UI Overlay --- */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* --- Desktop Controls --- */
        .desktop-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ui-visible .desktop-controls {
            opacity: 1;
        }
        
        .control-bar {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .about-link, .portfolio-link {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            border-radius: 30px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background: transparent;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .about-link {
            right: 20px;
        }

        .portfolio-link {
            left: 20px;
        }
        
        .ui-visible .about-link, .ui-visible .portfolio-link { opacity: 0.2; }
        .about-link:hover, .portfolio-link:hover { opacity: 1; }

        .control-bar button, .toggle-switch {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .control-bar button:hover, .toggle-switch:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .toggle-switch { display: flex; align-items: center; }
        .toggle-switch input { display: none; }
        
        .toggle-icon { 
            width: 40px; 
            height: 20px; 
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            border-radius: 10px; 
            position: relative; 
            transition: background-color 0.3s ease, border-color 0.3s ease; 
        }
        .toggle-icon::after { 
            content: ''; 
            position: absolute; 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            background-color: white; 
            top: 1px;
            left: 1px;
            transition: transform 0.3s ease; 
        }
        
        .toggle-switch input:checked + .toggle-icon { 
            background-color: #6B7280; 
            border-color: #6B7280;
        } 
        .toggle-switch input:checked + .toggle-icon::after { transform: translateX(20px); }

        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background-color: rgba(0, 0, 0, 0.09);
            transition: width 0.1s linear;
        }

        #gesture-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }
        #gesture-feedback.visible { opacity: 1; }
        #gesture-icon { width: 64px; height: 64px; }
        #gesture-text { font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px black; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .desktop-controls, #fullscreen-btn {
                display: none;
            }
            .ui-visible .about-link, .ui-visible .portfolio-link {
                opacity: 1; /* Make fully visible on mobile interaction */
            }
        }
        @media (min-width: 769px) {
            #gesture-feedback {
                display: none;
            }
        }
    </style>
</head>

        const videoContainer = document.getElementById('video-container');

        const progressBar = document.getElementById('progress-bar');
        const gestureFeedback = document.getElementById('gesture-feedback');
        const gestureIcon = document.getElementById('gesture-icon');
        const gestureText = document.getElementById('gesture-text');
        const aboutLink = document.getElementById('about-link');
        const portfolioLink = document.getElementById('portfolio-link');

        let videoUrls = [];
        let currentIndex = -1;
        let isDesktop = true;
        let preloadBufferSize;
        let uiVisibilityTimeout;
        let activeVideoElement = videoA;
        let inactiveVideoElement = videoB;
        let isTransitioning = false;
        const preloadedVideos = new Map();
        let mobileControlMode = 'sound';
        let touchStartX = 0, touchStartY = 0;
        let holdTimeout;
        let wasPausedByHold = false;
        let needsTapToResume = false;

        const ICONS = {
            soundOn: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>`,
            soundOff: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /><path d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>`,
            fullscreenEnter: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>`,
            fullscreenExit: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3v4m0 0h4m-4 0l7-7M3 9v4m0 0h4m-4 0l7-7m11 5v4m0 0h-4m4 0l-7 7M3 15v-4m0 0h4m-4 0l7 7" /></svg>`,
            autoplay: `<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10c0-2.21-1.79-4-4-4s-4 1.79-4 4 1.79 4 4 4c1.48 0 2.77-.8 3.46-2" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 14c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4c-1.48 0-2.77-.8-3.46 2" /></svg>`
        };

        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } }
        function showStatus(message, duration = 2000) { statusIndicator.textContent = message; statusIndicator.style.opacity = '1'; setTimeout(() => { statusIndicator.style.opacity = '0'; }, duration); }

        function playNextContent() { if (isTransitioning) return; currentIndex++; playContent(currentIndex); }

        function playContent(index) {
            if (videoUrls.length === 0 || isTransitioning) return;
            isTransitioning = true;
            currentIndex = index % videoUrls.length;
            const videoUrl = videoUrls[currentIndex];
            inactiveVideoElement.addEventListener('canplay', crossFade, { once: true });
            inactiveVideoElement.src = videoUrl;
            inactiveVideoElement.load();
        }

        function crossFade() {
            needsTapToResume = false;
            inactiveVideoElement.play().catch(e => console.error("Playback error:", e));
            inactiveVideoElement.style.opacity = 1;
            activeVideoElement.style.opacity = 0;
            setTimeout(() => {
                const temp = activeVideoElement;
                activeVideoElement = inactiveVideoElement;
                inactiveVideoElement = temp;
                inactiveVideoElement.pause();
                setupEventListeners(activeVideoElement);
                updatePreloadQueue();
                isTransitioning = false;
            }, 1500);
        }

        function startPreloading(url) {
            const video = document.createElement('video');
            video.style.display = 'none'; video.src = url; video.muted = true; video.playsInline = true; video.preload = 'auto';
            video.addEventListener('canplaythrough', () => { if (!preloadedVideos.has(url)) { preloadedVideos.set(url, video); } }, { once: true });
            document.body.appendChild(video);
            video.load();
        }

        function updatePreloadQueue() {
            const currentUrl = videoUrls[currentIndex % videoUrls.length];
            for (const [url, video] of preloadedVideos.entries()) {
                const videoIndex = videoUrls.indexOf(url);
                const distance = (videoIndex - currentIndex + videoUrls.length) % videoUrls.length;
                if (distance > preloadBufferSize) { preloadedVideos.delete(url); if (video.parentNode) { video.parentNode.removeChild(video); } }
            }
            for (let i = 1; i <= preloadBufferSize; i++) {
                const nextIndex = (currentIndex + i) % videoUrls.length;
                const nextUrl = videoUrls[nextIndex];
                if (nextUrl !== currentUrl && !preloadedVideos.has(nextUrl)) { startPreloading(nextUrl); }
            }
        }
        
        function setupEventListeners(videoElement) {
            videoElement.removeEventListener('ended', handleVideoEnd);
            videoElement.removeEventListener('error', handleVideoError);
            videoElement.removeEventListener('timeupdate', handleTimeUpdate);
            videoElement.addEventListener('ended', handleVideoEnd);
            videoElement.addEventListener('error', handleVideoError);
            videoElement.addEventListener('timeupdate', handleTimeUpdate);
        }

        function handleVideoEnd() { if (autoPlayCheckbox.checked && !isTransitioning) { playNextContent(); } }
        
        function handleTimeUpdate() {
            if (activeVideoElement.duration) { progressBar.style.width = `${(activeVideoElement.currentTime / activeVideoElement.duration) * 100}%`; }
            if (!autoPlayCheckbox.checked || isTransitioning || !activeVideoElement.duration) return;
            const timeRemaining = activeVideoElement.duration - activeVideoElement.currentTime;
            if (timeRemaining < 3.2) { playNextContent(); }
        }

        function handleVideoError(e) { console.error("Error loading video:", activeVideoElement.currentSrc, e); showStatus(`Failed to load video. Trying next...`, 3000); setTimeout(playNextContent, 1000); }

        function updateUI() {
            const isMuted = videoA.muted || videoB.muted;
            toggleSoundBtn.innerHTML = isMuted ? ICONS.soundOff : ICONS.soundOn;
            if (isDesktop) { fullscreenBtn.innerHTML = document.fullscreenElement ? ICONS.fullscreenExit : ICONS.fullscreenEnter; }
        }

        function handleUIVisibility() { uiOverlay.classList.add('ui-visible'); clearTimeout(uiVisibilityTimeout); uiVisibilityTimeout = setTimeout(() => { uiOverlay.classList.remove('ui-visible'); }, 3000); }
        
        function setLooping() { const shouldLoop = !autoPlayCheckbox.checked; videoA.loop = shouldLoop; videoB.loop = shouldLoop; }

        function toggleSound(showFeedback = false) {
            const isMuted = !videoA.muted;
            videoA.muted = isMuted;
            videoB.muted = isMuted;
            
            if (!isMuted) {
                const playPromise = activeVideoElement.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Playback was prevented. Needs user tap to resume.");
                        needsTapToResume = true;
                    });
                }
            }

            updateUI();
            if (showFeedback) showGestureFeedback('sound', isMuted ? 'Off' : 'On');
        }

        function toggleAutoplay(showFeedback = false) {
            autoPlayCheckbox.checked = !autoPlayCheckbox.checked;
            setLooping();
            if (showFeedback) showGestureFeedback('autoplay', autoPlayCheckbox.checked ? 'On' : 'Off');
        }

        function showGestureFeedback(mode, status) {
            let iconHtml = '';
            if (mode === 'sound') {
                iconHtml = (videoA.muted ? ICONS.soundOff : ICONS.soundOn).replace('h-6 w-6', 'h-16 w-16');
            } else {
                iconHtml = ICONS.autoplay;
            }
            gestureIcon.innerHTML = iconHtml;
            gestureText.textContent = `${mode.charAt(0).toUpperCase() + mode.slice(1)} ${status}`;
            gestureFeedback.classList.add('visible');
            setTimeout(() => gestureFeedback.classList.remove('visible'), 1000);
        }

        function openLinkedIn() {
            const profileUrl = 'https://www.linkedin.com/in/carlos-escobar-32156b24/';
            const appUrl = 'linkedin://in/carlos-escobar-32156b24';
            
            if (!isDesktop) {
                window.location.href = appUrl;
                setTimeout(() => {
                    window.open(profileUrl, '_blank');
                }, 2500);
            } else {
                window.open(profileUrl, '_blank');
            }
        }

        function init() {
            showStatus("Initializing...");
            isDesktop = window.matchMedia("(min-width: 769px)").matches;
            preloadBufferSize = isDesktop ? CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP : CONFIG.PRELOAD_BUFFER_SIZE_MOBILE;
            videoUrls = isDesktop ? CONFIG.videoUrls.desktop : CONFIG.videoUrls.mobile;
            
            if (!videoUrls || videoUrls.length === 0) { showStatus("Please add video URLs to the CONFIG section.", 10000); return; }
            shuffleArray(videoUrls);
            
            aboutLink.addEventListener('click', (e) => {
                e.preventDefault();
                openLinkedIn();
            });

            if (isDesktop) {
                autoPlayCheckbox.checked = true;
                toggleSoundBtn.addEventListener('click', () => toggleSound());
                fullscreenBtn.addEventListener('click', () => { if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else { document.exitFullscreen(); } });
                document.addEventListener('fullscreenchange', updateUI);
                window.addEventListener('mousemove', handleUIVisibility);
                document.addEventListener('keydown', e => {
                    if (e.code === 'KeyM') toggleSound();
                    if (e.code === 'KeyF') fullscreenBtn.click();
                    if (e.code === 'KeyA') toggleAutoplay();
                });
                videoContainer.addEventListener('mousedown', () => { activeVideoElement.pause(); });
                videoContainer.addEventListener('mouseup', () => { activeVideoElement.play(); });

            } else {
                autoPlayCheckbox.checked = true;
                videoA.muted = true; videoB.muted = true;
                videoContainer.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    wasPausedByHold = false;
                    holdTimeout = setTimeout(() => {
                        activeVideoElement.pause();
                        wasPausedByHold = true;
                    }, 300);
                });
                videoContainer.addEventListener('touchmove', e => {
                    const deltaX = e.touches[0].clientX - touchStartX;
                    const deltaY = e.touches[0].clientY - touchStartY;
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) { clearTimeout(holdTimeout); }
                });
                videoContainer.addEventListener('touchend', e => {
                    clearTimeout(holdTimeout);
                    if (wasPausedByHold) {
                        activeVideoElement.play();
                        return;
                    }
                    if (needsTapToResume) {
                        activeVideoElement.play().then(() => {
                            needsTapToResume = false;
                        }).catch(err => console.error("Resume failed:", err));
                        return;
                    }
                    handleUIVisibility();
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (mobileControlMode === 'sound') toggleSound(true); else toggleAutoplay(true);
                    } else if (Math.abs(deltaY) > 50) {
                        mobileControlMode = mobileControlMode === 'sound' ? 'autoplay' : 'sound';
                        showGestureFeedback(mobileControlMode, autoPlayCheckbox.checked ? 'On' : 'Off');
                    }
                });
            }
            
            autoPlayCheckbox.addEventListener('change', setLooping);
            
            showStatus("Loading...", 1500);
            
            currentIndex = Math.floor(Math.random() * videoUrls.length);
            activeVideoElement.src = videoUrls[currentIndex];
            activeVideoElement.play().catch(e => {
                console.error("Initial playback error:", e);
                handleVideoError(e);
            });
            setupEventListeners(activeVideoElement);
            updateUI();
            setLooping();
            
            const startPreloadingListener = () => {
                if(activeVideoElement.currentTime >= 4) {
                    updatePreloadQueue();
                    activeVideoElement.removeEventListener('timeupdate', startPreloadingListener);
                }
            };
            activeVideoElement.addEventListener('timeupdate', startPreloadingListener);
        }

        init();
    });
    </script>
</body>
</html>
