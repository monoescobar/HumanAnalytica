    <style>
        /* --- Base and Typography --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif; /* Use default sans-serif font */
            background-color: #000;
            color: #fff;
        }

        /* --- Video Background --- */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            cursor: pointer; /* Add cursor to indicate it's clickable */
        }
        
        .video-player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            transition: opacity 1.5s ease-in-out; /* Slower transition for cross-fade */
            pointer-events: none; /* Clicks go to the container */
        }

        /* --- Overlay and UI Elements --- */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Pass clicks through overlay */
        }

        /* --- Controls and About Link --- */
        .controls, .about-link {
            position: fixed;
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 30px;
            pointer-events: auto;
            opacity: 0; /* Invisible by default */
            transition: opacity 0.5s ease;
        }

        /* Make controls fully visible on activity/hover */
        .controls:hover, .ui-visible .controls {
            opacity: 1;
        }

        /* Make About link partially visible on activity, fully on hover */
        .ui-visible .about-link {
            opacity: 0.2; /* 20% opacity when UI is active */
        }
        .about-link:hover {
            opacity: 1; /* Fully visible on direct hover */
        }

        .controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .about-link {
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background: transparent; /* No background */
        }

        .controls button, .toggle-switch {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .controls button:hover, .toggle-switch:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }
        .toggle-switch input { display: none; }
        .toggle-icon {
            width: 40px; height: 20px; background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px; position: relative; transition: background-color 0.3s ease;
        }
        .toggle-icon::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            border-radius: 50%; background-color: white; top: 2px; left: 2px;
            transition: transform 0.3s ease;
        }
        .toggle-switch input:checked + .toggle-icon { background-color: #8B5CF6; }
        .toggle-switch input:checked + .toggle-icon::after { transform: translateX(20px); }

        /* --- Loading / Status Indicator --- */
        #status-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

Dreams%20and%20Poems/Desktop/Escobarte250425073814_00002-audio.mp4","https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Desktop/Escobarte250425073815_00001-audio.mp4","https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Desktop/Escobarte250425102507_00001-audio.mp4","https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Desktop/Escobarte250425102507_00002-audio.mp4","https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Desktop/Escobarte250425102508_00001-audio.mp4"
                ],
                mobile: [
                    "https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Mobile/Escobarte_dreams_360_00017-audio.mp4",
                    "https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Mobile/Escobarte_dreams_360_00020-audio.mp4",
                    "https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Mobile/Escobarte_dreams_360_00021-audio.mp4",
                    "https://filedn.com/lHC6pEBkEzyQnHC8rtghiku/Dreams%20and%20Poems/Mobile/Escobarte_dreams_360_00024-audio.mp4"
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const videoContainer = document.getElementById('video-container');
        const videoA = document.getElementById('video-a');
        const videoB = document.getElementById('video-b');
        const uiOverlay = document.getElementById('ui-overlay');
        const statusIndicator = document.getElementById('status-indicator');
        const toggleSoundBtn = document.getElementById('toggle-sound-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const autoPlayCheckbox = document.getElementById('auto-play-checkbox');

        // --- STATE ---
        let videoUrls = [];
        let currentIndex = -1;
        let isDesktop = true;
        let uiVisibilityTimeout;
        let activeVideoElement = videoA;
        let inactiveVideoElement = videoB;
        let isTransitioning = false;
        const preloadedVideos = new Map();

        // --- ICONS ---
        const icons = {
            soundOn: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>`,
            soundOff: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /><path d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>`,
            fullscreenEnter: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>`,
            fullscreenExit: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 3v4m0 0h4m-4 0l7-7M3 9v4m0 0h4m-4 0l7-7m11 5v4m0 0h-4m4 0l-7 7M3 15v-4m0 0h4m-4 0l7 7" /></svg>`
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showStatus(message, duration = 2000) {
            statusIndicator.textContent = message;
            statusIndicator.style.opacity = '1';
            setTimeout(() => {
                statusIndicator.style.opacity = '0';
            }, duration);
        }

        function playNextContent() {
            if (isTransitioning) return;
            currentIndex++;
            playContent(currentIndex);
        }

        function playContent(index) {
            if (videoUrls.length === 0 || isTransitioning) return;
            isTransitioning = true;
            
            currentIndex = index % videoUrls.length;
            const videoUrl = videoUrls[currentIndex];

            if (preloadedVideos.has(videoUrl)) {
                const preloadedVideo = preloadedVideos.get(videoUrl);
                preloadedVideos.delete(videoUrl);
                
                inactiveVideoElement.src = preloadedVideo.src;
                inactiveVideoElement.currentTime = 0;
                document.body.removeChild(preloadedVideo);
                
                inactiveVideoElement.addEventListener('canplay', crossFade, { once: true });
                inactiveVideoElement.load();
            } else {
                inactiveVideoElement.addEventListener('canplay', crossFade, { once: true });
                inactiveVideoElement.src = videoUrl;
                inactiveVideoElement.load();
            }
        }

        function crossFade() {
            inactiveVideoElement.play().catch(e => console.error("Playback error:", e));
            
            inactiveVideoElement.style.opacity = 1;
            activeVideoElement.style.opacity = 0;

            setTimeout(() => {
                const temp = activeVideoElement;
                activeVideoElement = inactiveVideoElement;
                inactiveVideoElement = temp;
                inactiveVideoElement.pause();
                
                setupEventListeners(activeVideoElement);
                updatePreloadQueue();
                isTransitioning = false;
            }, 1500);
        }

        function startPreloading(url) {
            const video = document.createElement('video');
            video.style.display = 'none';
            video.src = url;
            video.muted = true;
            video.playsInline = true;
            video.preload = 'auto';

            video.addEventListener('canplaythrough', () => {
                if (!preloadedVideos.has(url)) {
                    preloadedVideos.set(url, video);
                }
            }, { once: true });
            
            document.body.appendChild(video);
            video.load();
        }

        function updatePreloadQueue() {
            const currentUrl = videoUrls[currentIndex % videoUrls.length];
            for (const [url, video] of preloadedVideos.entries()) {
                const videoIndex = videoUrls.indexOf(url);
                const distance = (videoIndex - currentIndex + videoUrls.length) % videoUrls.length;
                if (distance > CONFIG.PRELOAD_BUFFER_SIZE) {
                    preloadedVideos.delete(url);
                    if (video.parentNode) {
                        video.parentNode.removeChild(video);
                    }
                }
            }

            for (let i = 1; i <= CONFIG.PRELOAD_BUFFER_SIZE; i++) {
                const nextIndex = (currentIndex + i) % videoUrls.length;
                const nextUrl = videoUrls[nextIndex];
                if (nextUrl !== currentUrl && !preloadedVideos.has(nextUrl)) {
                    startPreloading(nextUrl);
                }
            }
        }
        
        function setupEventListeners(videoElement) {
            videoElement.removeEventListener('ended', handleVideoEnd);
            videoElement.removeEventListener('error', handleVideoError);
            videoElement.removeEventListener('timeupdate', handleTimeUpdate);

            videoElement.addEventListener('ended', handleVideoEnd);
            videoElement.addEventListener('error', handleVideoError);
            videoElement.addEventListener('timeupdate', handleTimeUpdate);
        }

        function handleVideoEnd() {
            if (autoPlayCheckbox.checked && !isTransitioning) {
                playNextContent();
            }
        }
        
        function handleTimeUpdate() {
            if (!autoPlayCheckbox.checked || isTransitioning || !activeVideoElement.duration) return;

            const timeRemaining = activeVideoElement.duration - activeVideoElement.currentTime;
            if (timeRemaining < 3.2) {
                playNextContent();
            }
        }

        function handleVideoError(e) {
            console.error("Error loading video:", activeVideoElement.currentSrc, e);
            showStatus(`Failed to load video. Trying next...`, 3000);
            setTimeout(playNextContent, 1000);
        }

        function updateUI() {
            const isMuted = videoA.muted || videoB.muted;
            toggleSoundBtn.innerHTML = isMuted ? icons.soundOff : icons.soundOn;
            fullscreenBtn.innerHTML = document.fullscreenElement ? icons.fullscreenExit : icons.fullscreenEnter;
        }

        function handleUIVisibility() {
            uiOverlay.classList.add('ui-visible');
            clearTimeout(uiVisibilityTimeout);
            uiVisibilityTimeout = setTimeout(() => {
                uiOverlay.classList.remove('ui-visible');
            }, 3000);
        }
        
        function setLooping() {
            const shouldLoop = !autoPlayCheckbox.checked;
            videoA.loop = shouldLoop;
            videoB.loop = shouldLoop;
        }

        function init() {
            showStatus("Initializing...");
            
            videoA.style.opacity = 1;
            videoB.style.opacity = 0;

            isDesktop = window.innerWidth > window.innerHeight;
            videoUrls = isDesktop ? CONFIG.videoUrls.desktop : CONFIG.videoUrls.mobile;
            
            if (!videoUrls || videoUrls.length === 0) {
                showStatus("Please add your video URLs in the CONFIG section.", 10000);
                return;
            }

            shuffleArray(videoUrls);

            toggleSoundBtn.addEventListener('click', () => {
                const isMuted = !videoA.muted;
                videoA.muted = isMuted;
                videoB.muted = isMuted;
                updateUI();
            });

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            document.addEventListener('fullscreenchange', updateUI);
            videoContainer.addEventListener('click', playNextContent);
            window.addEventListener('mousemove', handleUIVisibility);
            autoPlayCheckbox.addEventListener('change', setLooping);

            showStatus("Loading...", 1500);

            currentIndex = Math.floor(Math.random() * videoUrls.length);
            
            activeVideoElement.src = videoUrls[currentIndex];
            activeVideoElement.play().catch(e => {
                console.error("Initial playback error:", e);
                handleVideoError(e);
            });
            setupEventListeners(activeVideoElement);
            updateUI();
            setLooping();
            
            // **FIX**: Start the smart queue after 4 seconds of playback
            const startPreloadingListener = () => {
                if(activeVideoElement.currentTime >= 4) {
                    updatePreloadQueue();
                    // Remove listener after it has run once
                    activeVideoElement.removeEventListener('timeupdate', startPreloadingListener);
                }
            };
            activeVideoElement.addEventListener('timeupdate', startPreloadingListener);
        }

        init();
    });
    </script>
